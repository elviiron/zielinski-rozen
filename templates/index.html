<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Product Search</title>
</head>
<body>
    <header id = "header" class="header">
        <div class="container">
            <div class="nav">
                <ul class="menu">
                        <a href="#">
                        <img src="https://zielinskiandrozen.ru/wp-content/themes/zielinskiandrozen-square/assets/images/main_logo.svg"
                        alt="logo" class="logo">
                        </a>
                </ul>
            </div>
        </div>
    </header>
    <br>
    <div class="first">
        <h1>Список товаров</h1>
        <form action="http://127.0.0.1:5000/search" method="get">
               <input type="text" id="searchInput" name="q" placeholder="Искать здесь...">
               <div class="op"><button type="submit"></button></div>
        </form> 
        <br>
            <form action="http://127.0.0.1:5000/search" method="get">
                <input type="hidden" name="q" value="{{ request.args.get('q') }}">
                <button type="submit" name="sort" value="asc" id="sort-btn"><p style="width:60px; height:60px; font-size:40px;color:grey;margin-top: -10px;margin-left: -240px;">&#8675;</p></button>
            </form>
            <form action="http://127.0.0.1:5000/search" method="get">
                <input type="hidden" name="q" value="{{ request.args.get('q') }}">
                <button type="submit" name="sort" value="desc" id="sort-btn"><p style="width:60px; height:60px; font-size:40px;color:grey;margin-top: -10px;margin-left: -580px;">&#8673;</p></button>
            </form>
            <div class="dropdown">
                <button class="dropbtn">Состав</button>
                <div class="dropdown-content">
                    <li><a href="/search?q={{ request.args.get('q') }}&consist=Апельсин">Апельсин</a></li>
                    <li><a href="/search?q={{ request.args.get('q') }}&consist=Амбра">Амбра</a></li>
                    <li><a href="/search?q={{ request.args.get('q') }}&consist=Бергамот">Бергамот</a></li>
                    <li><a href="/search?q={{ request.args.get('q') }}&consist=Ветивер">Ветивер</a></li>
                    <li><a href="/search?q={{ request.args.get('q') }}&consist=Грейпфрут">Грейпфрут</a></li>
                    <li><a href="/search?q={{ request.args.get('q') }}&consist=Жасмин">Жасмин</a></li>
                    <li><a href="/search?q={{ request.args.get('q') }}&consist=Лемонграсс">Лемонграсс</a></li>
                    <li><a href="/search?q={{ request.args.get('q') }}&consist=Мускус ">Мускус </a></li>
                    <li><a href="/search?q={{ request.args.get('q') }}&consist=Нероли">Нероли</a></li>
                    <li><a href="/search?q={{ request.args.get('q') }}&consist=Сандал">Сандал</a></li>
                </div>
            </div>
        </div>
        <br>
        <div class="picture">
            <ul>
                {% for item in products %}
                    <li><img src="{{ item[3] }}" ><p class="text">{{ item[1] }}<p class="q"> {{ item[2] }}</p> <br></p></li>
                    <br><br>
                {% endfor %}
            </ul>
        </div>
</body>
</html>
