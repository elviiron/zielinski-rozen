<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Open+Sans&display=swap" rel="stylesheet">
    <style type="text/css" data-ymaps="css-modules">.ymaps-2-1-79-pictogramCircleIconContent{display: block; background-size: contain; width: 22px; height: 22px; background-repeat: no-repeat; position: absolute; top: -11px; left: -11px;}
    </style>
    <title>Product Search</title>
</head>
<body>
    <header id = "header" class="header">
        <div class="container">
            <div class="nav">
                <ul class="menu">
                        <a href="#">
                        <img src="https://zielinskiandrozen.ru/wp-content/themes/zielinskiandrozen-square/assets/images/main_logo.svg"
                        alt="logo" class="logo">
                        </a>
                </ul>
            </div>
        </div>
    </header>
    <br>
    <div class="first">
        <h1>Список товаров</h1>
        <form action="http://127.0.0.1:5000/search" method="get">
        
               <input type="text" id="searchInput" name="q" placeholder="Искать здесь...">
               <div class="op"><button type="submit"></button></div>
           
        </form> 
        <br>
            <form action="http://127.0.0.1:5000/search" method="get">
                <input type="hidden" name="q" value="{{ request.args.get('q') }}">
                <button type="submit" name="sort" value="asc" id="sort-btn"><p style="width:60px; height:60px; font-size:40px;color:grey;margin-top: -10px;margin-left: -240px;">&#8675;</p></button>
            </form>
            <form action="http://127.0.0.1:5000/search" method="get">
                <input type="hidden" name="q" value="{{ request.args.get('q') }}">
                <button type="submit" name="sort" value="desc" id="sort-btn"><p style="width:60px; height:60px; font-size:40px;color:grey;margin-top: -10px;margin-left: -580px;">&#8673;</p></button>
            </form>
        </div>
        <br>
        <div class="picture">
            <ul>
                {% for item in products %}
                    <li><img src="{{ item['img'] }}" ><p class="text">{{ item['title'] }}<p class="q"> {{ item['price'] }}</p> <br></p></li>
                    <br><br>
                {% endfor %}
            </ul>
        </div>

</body>
</html>
